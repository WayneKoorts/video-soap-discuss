{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="ROBOTS" content="NOINDEX, NOFOLLOW" />
    <title>Video Soap Discuss - {% block title %}{% endblock %}</title>

    <script src="{% static "js/lib/jquery-1.11.1.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/lib/bootstrap.min.js" %}" type="text/javascript"></script>
    {% block jsextra %}{% endblock %}

    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}" />
    {% block cssextra %}{% endblock %}
</head>
<body>

    <div id="content-container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
