{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="ROBOTS" content="NOINDEX, NOFOLLOW" />
    <title>Video Soap Discuss - {% block title %}{% endblock %}</title>

    <script src="{% static "js/lib/jquery-1.11.1.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/lib/bootstrap.min.js" %}" type="text/javascript"></script>
    {% block jsextra %}{% endblock %}

    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "css/base.css" %}" />
    {% block cssextra %}{% endblock %}
</head>
<body>
    <div id="top-nav" class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Video Soap Discuss</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url "discuss.views.home.index" %}">Home</a></li>
                    <li><a href="javascript:void(0);">New discussion</a></li>
                    <li><a href="{% url "discuss.views.subjects.index" %}">Subjects</a></li>
                    <li><a href="javascript:void(0);">Search</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="content-container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
